<html>
  <head>
    <title>trix</title>  
    <script src="vendor/raphael/raphael.js" type="text/javascript" charset="utf-8"></script>
    <script src="vendor/raphael.draggable/lib/raphael.draggable.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="paper"></div>
    <script type="text/javascript" charset="utf-8">
      var paper = Raphael(document.getElementById('paper'), 1200, 600)
        .draggable.enable();
      
      paper.path("M 200 0 L 200 600");
      paper.path("M 400 0 L 400 600");
      paper.path("M 0 200 L 600 200");
      paper.path("M 0 400 L 600 400");
      
      t().attr({fill: 'red'});
      t().attr({fill: 'blue'}).translate(200, 0);
      t().attr({fill: 'green'}).translate(400, 0);
      
      s().attr({fill: 'red'}).translate(0, 200);
      s().attr({fill: 'blue'}).translate(200, 200);
      s().attr({fill: 'green'}).translate(400, 200);
      
      c().attr({fill: 'red'}).translate(0, 400);
      c().attr({fill: 'blue'}).translate(200, 400);
      c().attr({fill: 'green'}).translate(400, 400);
      
      function t () {
        return paper.path("M 100 0 L 190 190 L 10 190 L 100 0")
          .translate(600, 0)
          .draggable.enable();
      }
      
      function s () {
        return paper.rect(10, 10, 180, 180)
          .translate(600, 0)
          .draggable.enable();
      }
      
      function c () {
        return paper.circle(100, 100, 80)
          .translate(600, 0)
          .draggable.enable();
      }
    </script>
  </body>
</html>
